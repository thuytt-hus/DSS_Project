<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Dữ liệu ảnh lớp</h1>
</div>

<div class="container" style="margin:30px">
    <div class="row">
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"
                                                                        aria-hidden="true"></span></button>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    {% for student in students %}
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="{{student.image.url}}" alt="Image" class="img-thumbnail" width = "100%" height="100px">
            <div class="caption">
                <h3>{{student.name}}</h3>
                <p>{{student.major}}</p><br>
                <p>{{student.faculty}}</p><br>
                <p>{{student.university}}</p><br>
                <p>{{student.location}}</p><br>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
