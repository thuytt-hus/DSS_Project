<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="margin: 30px 300px">
    <h2>Chỉnh sửa thông tin của {{student.name}}</h2>
    <form method="POST" class="post-form" action="/update/{{student.id}}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">MSV: </label>
            <div class="col-sm-8">
                <input type="text" name="studentid" class="form-control" id="studentid" value="{{ student.studentid }}"
                       placeholder="Default Input">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Tên: </label>
            <div class="col-sm-8">
                <input type="text" name="name" class="form-control" id="name" value="{{ student.name }}"
                       placeholder="Default Input">
            </div>
        </div>
        <div class="form-group">
            <label for="major" class="col-sm-2 control-label">Ngành: </label>
            <div class="col-sm-8">
                <input type="text" name="major" class="form-control" id="major" value="{{ student.major }}"
                       placeholder="Default Input">
            </div>
        </div>
        <div class="form-group">
            <label for="faculty" class="col-sm-2 control-label">Khoa: </label>
            <div class="col-sm-8">
                <input type="text" name="faculty" class="form-control" id="faculty" value="{{ student.faculty }}"
                       placeholder="Default Input">
            </div>
        </div>
        <div class="form-group">
            <label for="university" class="col-sm-2 control-label">Trường: </label>
            <div class="col-sm-8">
                <input type="text" name="university" class="form-control" id="university"
                       value="{{ student.university }}"
                       placeholder="Default Input">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Ngành: </label>
            <div class="col-sm-8">
                <input type="text" name="location" class="form-control" id="location"
                       value="{{ student.location }}"
                       placeholder="Default Input">
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Ảnh: </label>
            <div class="col-sm-8">
                <img class="mr-3" id="image" src="{{student.image.url}}" alt="Generic placeholder image" width="360px"
                     height=200px">
            </div>
        </div>
        <br>
        <div class="col-sm-offset-2">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
